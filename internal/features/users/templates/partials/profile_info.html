{{define "profile_info"}}
<div class="profile-info">
    {{if .Data.location}}
    <div class="mb-3">
        <label class="fw-bold">Location:</label>
        <p>{{.Data.location}}</p>
    </div>
    {{end}}
    {{if .Data.bio}}
    <div class="mb-3">
        <label class="fw-bold">Bio:</label>
        <p>{{.Data.bio}}</p>
    </div>
    {{end}}
    {{if .Data.website}}
    <div class="mb-3">
        <label class="fw-bold">Website:</label>
        <p><a href="{{.Data.website}}" target="_blank">{{.Data.website}}</a></p>
    </div>
    {{end}}
</div>
{{end}}
