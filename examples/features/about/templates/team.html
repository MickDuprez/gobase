{{define "title"}}Our Team{{end}}

{{define "head"}}
<link rel="stylesheet" href="/static/about/style.css">
{{end}}

{{define "content"}}
<div class="about-content">
    <h1>Our Team</h1>
    <div class="team-grid">
        {{range .Data}}
        <div class="team-member">
            <h3>{{.Name}}</h3>
            <p>{{.Role}}</p>
        </div>
        {{end}}
    </div>
</div>
{{end}}

{{define "scripts"}}{{end}}
